<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gantt Viewer | by DF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link al manifest per la PWA, se necessario -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ADC3D9">
  <!-- Inclusione del CSS di Frappe Gantt -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.css">
  <style>
    /* Stili base e responsive per il viewer */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #ADC3D9;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      padding: 20px;
    }
    .import-section {
      margin-bottom: 20px;
    }
    .import-section button {
      background-color: #ADC3D9;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1em;
    }
    .import-section button:hover {
      background-color: #8baabf;
    }
    /* Box dei counter */
    .counters {
      margin-bottom: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 0.9em;
    }
    /* Pulsanti Zoom */
    .zoom-btns {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .zoom-btns button {
      flex: 1;
      padding: 8px;
      background-color: #ADC3D9;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .zoom-btns button:hover {
      background-color: #8baabf;
    }
    /* Contenitore per il Gantt */
    .main {
      overflow-x: auto;
    }
    #gantt {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Gantt</header>
  <div class="container">
    <!-- Sezione per l'importazione JSON -->
    <div class="import-section">
      <button id="importJsonButton">Importa Gantt</button>
      <input type="file" id="importJsonInput" accept="application/json" style="display:none">
	  <button id="zoomInButton">Zoom In</button>
      <button id="zoomOutButton">Zoom Out</button>
    </div>
    <!-- Box dei counter -->
    <div class="counters" id="taskCounters">
      <!-- I counter verranno aggiornati dinamicamente -->
    </div>
    <!-- Pulsanti Zoom -spostati su->
    <!div class="zoom-btns">
      <!button id="zoomInButton"></button>
      <!button id="zoomOutButton"></button>
    </div>
    <!-- Contenitore per il Gantt -->
    <div class="main">
      <div id="gantt"></div>
    </div>
  </div>
  
  <!-- Inclusione delle librerie necessarie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.5.0/frappe-gantt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script>
    // Array globale per i task (inizialmente vuoto)
    let tasks = [];
    // Variabile per la visualizzazione: "Day", "Week", "Month"
    const viewModes = ["Day", "Week", "Month"];
    let currentViewModeIndex = 0; // Default: "Day"

    // Funzione per renderizzare il Gantt con popup personalizzato che mostra le note
    function renderGantt() {
      document.getElementById("gantt").innerHTML = "";
      if (tasks.length > 0) {
        new Gantt("#gantt", tasks, {
          view_mode: viewModes[currentViewModeIndex],
          bar_height: 20,
          padding: 10,
          custom_popup_html: function(task) {
            const noteHtml = task.notes ? `<p><strong>Note:</strong> ${task.notes}</p>` : "";
            return `
              <div class="details-container" style="padding: 10px;">
                <h5 style="margin: 0 0 5px;">${task.name}</h5>
                <p><strong>Inizio:</strong> ${task.start} - <strong>Fine:</strong> ${task.end}</p>
                <p><strong>Progress:</strong> ${task.progress}%</p>
                ${noteHtml}
              </div>
            `;
          }
        });
      }
    }
    
    // Funzione per aggiornare i counter (numero attività, fine progetto, progress media)
    function updateCounters() {
      const counterDiv = document.getElementById("taskCounters");
      const totalTasks = tasks.length;
      let totalProgress = 0;
      let latestEnd = null;
      tasks.forEach(task => {
        totalProgress += task.progress;
        const endDate = new Date(task.end);
        if (!latestEnd || endDate > latestEnd) {
          latestEnd = endDate;
        }
      });
      const avgProgress = totalTasks ? Math.round(totalProgress / totalTasks) : 0;
      const endDateStr = latestEnd ? latestEnd.toLocaleDateString() : "N/A";
      counterDiv.innerHTML = `
        <strong>Totale Attività:</strong> ${totalTasks}<br>
        <strong>Fine Progetto:</strong> ${endDateStr}<br>
        <strong>Progress Media:</strong> ${avgProgress}%
      `;
    }
    
    // Funzione per importare il file JSON
    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const importedTasks = JSON.parse(e.target.result);
          if (Array.isArray(importedTasks)) {
            tasks = importedTasks;
            renderGantt();
            updateCounters();
            alert("Importazione completata!");
          } else {
            alert("Il file JSON non contiene un array valido di task. Usare il portale gantt maker | by DF");
          }
        } catch (err) {
          alert("Errore nella lettura del file JSON.");
        }
      };
      reader.readAsText(file);
    }
    
    // Event listeners per l'importazione e per i pulsanti Zoom
    document.getElementById("importJsonButton").addEventListener("click", function() {
      document.getElementById("importJsonInput").click();
    });
    document.getElementById("importJsonInput").addEventListener("change", importJSON);
    
    document.getElementById("zoomInButton").addEventListener("click", function() {
      if (currentViewModeIndex > 0) {
        currentViewModeIndex--;
        renderGantt();
      }
    });
    document.getElementById("zoomOutButton").addEventListener("click", function() {
      if (currentViewModeIndex < viewModes.length - 1) {
        currentViewModeIndex++;
        renderGantt();
      }
    });
    
    // Inizializzazione: se i dati sono già presenti in localStorage, potresti aggiungere qui una funzione per caricarli,
    // oppure il viewer può funzionare solo con l'importazione manuale.
  </script>
</body>
</html>
